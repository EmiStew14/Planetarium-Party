<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Tailwind css will be inserted here-->
    <link rel="stylesheet" href="./dist/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
    />

    <title>Birthday Bashorama</title>
  </head>
  <body
    class="bg-no-repeat bg-black bg-center object-cover h-full w-full"
    style="
      background-image: url(https://cdn.wallpapersafari.com/80/26/W34E0N.jpg);
    "
  >
    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
      <div id="bday-banner" class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div
          class="absolute inset-0 bg-gradient-to-r from-red-400 to-blue-500 shadow-lg transform -skew-y- sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"
        ></div>
        <div
          id="text-banner"
          class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20"
        >
          <header class="text-center">
            <h1
              id="main-header"
              class="uppercase font-bold font- text-pink-400 text-3xl space-y-4"
            >
              Welcome to Birthday Bashorama!
            </h1>
            <h2 id="sub-header" class="text-lg text-mono space-y-2">
              Kick back and see what top hits came out around your timeframe!
            </h2>
          </header>
          <div id="bd" class="space-y-2">
            <h3 id="dub-header">
              When is your birthday? Select a date down below
            </h3>
          </div>
          <!--block for entering birth date-->
          <div class="object-bottom space-y-6">
            <input
              type="text"
              id="searchTerm"
              value=""
            />
          </div>
          <div class="ring-current flex justify-center">
            <!--submit button goes here-->
            <button
              id="space"
              type="submit"
              value=""
              class="cursor-pointer bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 w-auto"
            >
              Enter
            </button>
          </div>
        </div>
      </div>

      <div id="next-title" class="" style="display:none">
        <h3 id="next-header" class="">Now what was the hit jam?</h3>
          <div id="response-Nasa" class="">
          </div>
      </div>

      <div id="next-title" style="display:none" class="">
        <h3 id="dub-header" class="">Nice! Now let's see a movie!</h3>
      </div>
      <div id="response-wiki" class="text-white">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
