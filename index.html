<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Halfmoon css will be inserted here-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Halfmoon/1.1.1/css/halfmoon.css"
    />

    <title>Planetarium Party</title>
  </head>
  <body
    class="container-medium dark-mode">
    <div class="page-wrapper with-navbar with-sidebar" data-sidebar-type="overlayed-sm-and-down">
    <!-- Header -->
      <nav class="navbar justify-content-center">
        <h1 class="content-title font-size-22 d-flex flex-row font-italic font-weight-bold border-bottom mt-10">
            Welcome to Planetarium Party
          </h1>
        <div class="row flex-wrap">
          <button class="btn btn-primary" type="button" onclick="halfmoon.toggleSidebar()">Toggle sidebar</button>
        </div>
      </nav>
      <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
    
        <!-- Sidebar -->
        <div class="sidebar sidebar-menu sidebar-overlay text-center container-medium">
          <h3 class="sidebar-title">Type the name of a planet in our solar system</h3>
          <div class="sidebar-content">
          <input id="searchTerm" type="text" class="form-control" placeholder="Find planet">
          <input id="space" class="btn btn-primary  mt-10" type="submit" value="Submit">
          </div>
          <div id="list" class="sidebar-content">
          </div>
          <button id="clear" class="btn btn-primary">Clear Planet List</button>
        </div>

      <!-- Content wrapper -->
        <div class="content-wrapper border-left flew-wrap position-relative container-medium container-small">
          <!-- Responsive image -->
          <img src="./assets/images/space-background.jpg" class="img-fluid w-full h-full position-absolute" alt="responsive image">

            <div id="response-container" class="card position-absolute text-white" readonly="readonly" style="display:none">
              <h3 id="next-header" class="text-center"></h3>
              <div id="response-Nasa" class="text-center col-auto"></div>
              <div id="response-wiki" class="text-white col-auto"></div>
            </div>
        </div>
    </div>
       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="halfmoon-1.1.1/js/halfmoon.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
