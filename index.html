<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/tailwind.css" />
    <!--Tailwind css will be inserted here-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css"
    />

    <title>Birthday Bashorama</title>
  </head>
  <body>
    <header>
        <h1 id="main-header" class=""> Welcome to Birthday Bashorama!</h1>
            <h2 id="sub-header" class="">Kick back and see what top hits came out around your timeframe!</h2>
    </header>
    <div id="bd" class="">
        <h3 id="dub-header">When is your birthday? Select a date down below</h3>
      <!--block for entering birth date-->
      <input type="date" id="birthday" name="bday" value="" min="1980-01-01" max="2021-12-31">
    </div>
    <div>
    <!--submit button goes here-->
    <button id="birthdata" type="submit" class="">Enter</button>
    </div>

    <div id="title" class="">
        <h3 id="dub-header" class="">Now what was the hit jam?</h3>
    </div>
    <div id="response-song" class="">
        <!-- block for generating #1 song/music video/album cover-->

    </div>

    <div id="title" class="">
        <h3 id="dub-header" class="">Nice! Now let's see a movie!</h3>
    </div>
    <div id="response-movie" class="">
         <!--block for generating #1 movie/movie poster-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
